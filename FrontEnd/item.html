<script>

  $("#btnClear").click(function () {
      $("#tblItem tr").removeClass("selected-row");
      $("#txtCode").attr("disabled",false);
  });

  window.onload = function () {
      loadtable();
  }

  function loadtable() {

      var ajaxConfig = {
          method : "GET",
          url : "http://localhost:3000/api/v1/items",
          async : true
      }

      $.ajax(ajaxConfig).done(function (response , responseText , jxhr) {

          var fillItemTable;

          for(var i=0;i<response.length;i++){
              fillItemTable = fillItemTable + `<tr role="row" class="odd">
                                                    <td>${response[i].code}</td>
                                                    <td>${response[i].description}</td>
                                                    <td>${response[i].uprice}</td>
                                                    <td>${response[i].qty}</td>
                                                    <td><div class="icon-delete"></div></td>
                                               </tr>`;
          }

          $("#tblItem tr").remove();
          $("#tblItem").append(fillItemTable);

          $("#tblItem tr").off("click");
          $("#tblItem tr").click(function () {
              var code = $(this).find("td:nth-child(1)").text();
              var description = $(this).find("td:nth-child(2)").text();
              var uprice = $(this).find("td:nth-child(3)").text();
              var quantity = $(this).find("td:nth-child(4)").text();

              $("#txtCode").val(code);
              $("#txtDescription").val(description);
              $("#txtUnitPrice").val(uprice);
              $("#txtQuantity").val(quantity);

              $("#txtCode").attr("disabled",true);
              $("#tblItem tr").removeClass("selected-row");
              $(this).addClass("selected-row");

          });

          $(".icon-delete").click(function (eventData) {
              eventData.stopPropagation();
              if (confirm("Do you want to delete the item ?")) {

                  var itemCode = $(this).parents("tr").find("td:nth-child(1)").text();

                  $(this).parents("tr").fadeOut(500, function () {
                      // $(this).parents("tr").remove();
                  });

                  var ajaxConfig = {
                      method: "DELETE",
                      url: "http://localhost:3000/api/v1/items/" + itemCode,
                      async: true
                  };

                  $.ajax(ajaxConfig).done(function (response, statusText, jxhr) {

                  }).fail(function (jxhr, statusText, err) {
                      alert("Can not Delete the Item. Try Again");
                      console.log(err);
                  })

              }
          });

      })

  }

  $("#btnSave").click(function () {

      var isEdit =$("#txtCode").attr("disabled");

      if(isEdit){

          var item = {
              code : $("#txtCode").val(),
              description : $("#txtDescription").val(),
              uprice : $("#txtUnitPrice").val(),
              qty: $("#txtQuantity").val()
          };

          var ajaxConfig = {
              method:"PUT",
              url:"http://localhost:3000/api/v1/items/"+$("#txtCode").val(),
              async :true,
              contentType : "application/json",
              data :JSON.stringify(item)
          };

          $.ajax(ajaxConfig).done(function (response , responseText , jxhr) {
              alert("Item Successfully Updated");
              loadtable();
              $('button[type="reset"]').trigger("click");
          }).fail(function (jxhr , responseText , err) {
              alert("Item Details Can not Updated. Try Again");
          })

      }else{

          var item = {
              code : $("#txtCode").val(),
              description : $("#txtDescription").val(),
              uprice : $("#txtUnitPrice").val(),
              qty: $("#txtQuantity").val()
          };

          var ajaxConfig = {
              method:"POST",
              url:"http://localhost:3000/api/v1/items/",
              async :true,
              contentType : "application/json",
              data :JSON.stringify(item)
          };

          $.ajax(ajaxConfig).done(function () {
              alert("Item Successfully Added");
              loadtable();
              $('button[type="reset"]').trigger("click");
          }).fail(function () {
              alert("Item Can Not be added");
          })

      }


  });

</script>
